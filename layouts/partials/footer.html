<footer class="footer">
  <section class="container">
    {{ if .Params.foot }}
        {{ with .Params.foot | safeHTML }}
        <a href="/quotes"><p>{{.}}</p></a>
        {{ end }}
    {{ else }}
        {{ with .Site.Params.foot | safeHTML }}
            <a href="/quotes"><p>{{.}}</p></a>
        {{ end }}
    {{ end }}
  </section>
</footer>
