<section class="container list estate" >
    <div style="padding-top: 5%;" >
        {{ if .Params.title }}
            <h1 class="{{ .Slug }} title glitchtitle" style="margin:0 !important;" data-text="{{ .Title }}" >{{ .Title }}</h1>
        {{ end }}
    </div>
    <span class="frontpost" style=" --titlecolor: var(--accent-color);" >
        {{ .Content }}
    </span>
</section>
