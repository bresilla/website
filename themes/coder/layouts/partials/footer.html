<footer class="footer">
  <section class="container">
    {{ if .Params.footercontent }}
        {{ with .Params.footercontent | safeHTML }}
        <a href="/quotes"><p>{{.}}</p></a>
        {{ end }}
    {{ else }}
        {{ with .Site.Params.footercontent | safeHTML }}
            <a href="/quotes"><p>{{.}}</p></a>
        {{ end }}
    {{ end }}
  </section>
</footer>
