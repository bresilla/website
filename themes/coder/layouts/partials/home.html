<section class="container centered estate" {{ if .Params.width }} style="--real-estate:{{ .Params.width }};" {{ else if .Site.Params.width }} style="--real-estate:{{ .Site.Params.sidth }};" {{ end }}>
  <div class="about">
    <div class="avatar">
        {{ with .Site.Params.avatarurl }}
        <div class="glitch-avatar"><a class="textglitch" href="/logo/"><img src="{{ . | relURL }}" alt="avatar" onmouseover="hover_avatar(this);" onmouseout="unhover_avatar(this);"></a></div>
        <script type="text/javascript">
            function hover_avatar(element) {
                element.setAttribute('src', '/images/bresilla.svg');
            }
            function unhover_avatar(element) {
                element.setAttribute('src', '{{ . | relURL }}');
            }
        </script>
    </div>
    {{ end }}
    <h1 class="glitch" data-text="{{ .Site.Params.author }}"><a href="/logo/">{{ .Site.Params.author }}</a></h1>
    <h2 class="typewriter" data-text="{{ .Site.Params.info }}"></h2>
    {{ with .Site.Params.social }}
    <ul class="socials">
      {{ range sort .}}
        {{ if .icon }}
          <li>
            <a class="textglitch" data-text="{{ .unicode }}" href="{{ .url }}" aria-label="{{ .name }}" {{ if .rel }}rel="{{ .rel }}"{{ end }}>
              <i class="{{ .icon }}" aria-hidden="true"></i>
              <!-- {{ .unicode }} -->
            </a>
          </li>
        {{ else }}
          <li>
            <a href="{{ .url }}" aria-label="{{ .name }}" {{ if .rel }}rel="{{ .rel }}"{{ end }}>{{ .name }}</a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
    {{ end }}
  </div>
</section>
