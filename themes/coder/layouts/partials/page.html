<section class="container page estate"  style="{{ if .Params.width }} --real-estate:{{ .Params.width }}; {{ else if .Site.Params.width }} --real-estate:{{ .Site.Params.width }}; {{ end }}">
  <article>
    <header>
      <h1 class="{{ .Slug }} contpage"  data-text="{{ .Title }}">{{ .Title }}</h1>
    </header>
    <span class="blogpost" {{ if .Params.headerstyle }} style=" --titlecolor: var(--accent-color)" {{ end }}>
        {{ .Content }}
    </span>
  </article>
</section>
