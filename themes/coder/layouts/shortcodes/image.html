{{ $width := default "48" (.Get "width") }}
{{ $shadow := default "#181818" (.Get "shadow") }}
{{ $radius := default "10" (.Get "radius") }}
{{ $border := default "1" (.Get "border") }}
{{ $padding := default "0" (.Get "padding") }}
<div class="imageframeholder" style="width: 99.6vw; position: relative; left: calc(-50vw + 50%);" >
    <div class="imageimageframe" style="
        width: {{ $width }}%;
        height:100%;
        margin: 0 auto;
        border-radius: {{ $radius }}px;
        padding: {{ $padding }}px;
        box-shadow:1px 1px 20px 3px {{ $shadow }};
        border: {{ $border }}px solid {{ if (.Get "color") }} {{ .Get "color" }} {{ else }} var(--accent-color) {{ end }};" >
        <style> @media only screen and (max-width : 768px) { .imageimageframe { width: 90% !important; } } </style>
        <div style="
            margin: 0 auto;
            border-radius: {{ $radius }}px;
            background-image: url({{ .Get "url" }});
            background-size: cover" >
            <img src="{{ .Get "url" }}" alt="" style="visibility: hidden;">
        </div>
    </div>
        <div class="imagetextframe" style="text-align: center; font-style: italic; font-weight: 300; margin-top:.2%; margin-bottom: 1%;" >{{ .Inner }}</div>
</div>
